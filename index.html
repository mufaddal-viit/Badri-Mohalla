<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Screenshot Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    SUBMIT
  </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Appointment Details</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="h5name">Name: Mufaddal</h5>
                    <h5 id="h5date">Date: 2025-01-13</h5>
                    <h5 id="h5time">Time: 10:00:00 am</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="wowbutton" class="btn btn-primary" onclick="wow">save to phone</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Function to take a screenshot
        function takeScreenshot() {
            // Select the element to capture (in this case, the div with id 'content')
            const content = document.getElementById('staticBackdrop');

            // Use html2canvas to take a screenshot of the content
            html2canvas(content, {
                onrendered: function (canvas) {  // This is the callback-based version for older versions
                    // Convert the canvas to an image
                    const imgData = canvas.toDataURL("image/png");

                    // Create an image element to display the screenshot
                    const imgElement = document.createElement('img');
                    imgElement.src = imgData;

                    // Append the image to the body or any other container you like
                    //   document.body.appendChild(imgElement);

                    // Optionally, trigger a download of the screenshot as a PNG file
                    const link = document.createElement('a');
                    link.href = imgData;
                    link.download = 'screenshot.png';
                    link.click();
                }
            });
        }

        // Add event listener to the button to take a screenshot when clicked
        document.getElementById('wowbutton').addEventListener('click', takeScreenshot);
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>

</body>

</html>

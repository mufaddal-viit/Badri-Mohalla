<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADRI MOHALLAH</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="form-container">
    <h2>Book slot</h2>
    <form id="formdata">
        <label for="userId">Sabeel Number:</label>
        <!-- <label for="userId">Hit enter</label> -->
        <input type="text" id="userId" name="userId"  maxlength="4" required placeholder="Sabeel ID">
        <button id="check" type="button" >check Sabeel</button>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" disabled>

        <label for="its">ITS Number:</label>
        <input type="text" id="its" name="its" disabled>

        <label for="sal">FMB Takhmeen:</label>
        <input type="text" id="fmb" name="sal" disabled>

        <label for="newSal">Sabeel Takhmeen Old:</label>
        <input type="text" id="oldsabeel" name="newSal" disabled>

        <label for="addr">Sabeel Takhmeen New:</label>
        <input type="text" id="newsabeel" name="addr" disabled>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date"  min="2025-01-01" max="2025-01-20" required disabled readonly placeholder="YYYY-MM-DD">

        <div class="radio-group">
            <label>Choose Time Slot:</label>
            <input type="radio" id="slot1" name="timeSlot" value="10:00:00" required disabled>
            <label for="slot1" id="labelSlot1">10:00:00 am</label>
            <!-- <label for="slot12" id="labelSlot1" data-popup="Slot available for morning prayers (10:00 AM)"></label> -->


            <input type="radio" id="slot2" name="timeSlot" value="11:00:00" required disabled>
            <label for="slot2">11:00:00 am </label>

            <input type="radio" id="slot3" name="timeSlot" value="12:00:00" required disabled>
            <label for="slot3">12:00:00 am</label>

            <input type="radio" id="slot4" name="timeSlot" value="21:00:00" required disabled>
            <label for="slot4">09:00:00 pm</label>
        </div>

        <button id="submitnow" type="submit" disabled>Submit</button>
    </form>
</div>
<div id="popup" class="popup"></div>
<script src="script02.js"></script>
</body>
</html>
